{% extends "base_config.html" %}
{% block content %}
<h3>{{ title }}</h3>
<form id="monitor" action="" method="post">
    {% csrf_token %}
<table class="table table-striped table-hover" id="var_table">
    <thead>
        <tr>
            <th>Variable</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, values in upsmon_info %}
        {% for value in values %}
        <tr>
            <td>
                {{ key }}
            </td>
            <td>
                <input type="hidden" name="key_{{ forloop.parentloop.counter }}_{{ forloop.counter }}" value="{{ key }}_{{ forloop.counter }}" />
                <input class="value" name="value_{{ forloop.parentloop.counter }}_{{ forloop.counter }}" type="text" value="{{ value }}" readonly="true" />
            </td>
        </tr>
        {% endfor %}
        {% endfor %}
    </tbody>
</table>
</form>
<script type="text/javascript">var pageName="monitor";</script>
{% endblock %}
