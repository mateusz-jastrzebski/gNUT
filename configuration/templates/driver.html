{% extends "base_config.html" %}
{% block content %}
<h3>{{ title }} Driver Configuration</h3>
<form id="driver" action="" method="post">
    {% csrf_token %}
<table class="table table-striped table-hover" id="var_table">
    <thead>
        <tr>
            <th>Variable</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in ups_info.items %}
        <tr>
            <td>
                {{ key }}
            </td>
            <td>
                <input type="hidden" name="key_{{ forloop.counter }}" id="key_{{ forloop.counter }}" value="{{ key }}" />
                <input class="value" name="value_{{ forloop.counter }}" id="value_{{ forloop.counter }}" type="text" value="{{ value }}" readonly="true" />
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</form>
<script type="text/javascript">var pageName="driver";</script>
{% endblock %}
